<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/icons8-bookmark-96.png">
    <title>Bookmark Assignment</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- FONTS LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">

</head>
<body>
    
    <section class="min-vh-100 ">
        
        <div class="header-title d-flex justify-content-center text-center">
            <h1 class="my-5">Bookmark</h1>
        </div>

        <div class="container mt-3 py-3">
            <div class="fav-bookmarks p-2">
                <h2 class="py-3 text-center h4 "> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>

                <label for="siteNameInput" class="py-2 fw-semibold"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                <input id="siteNameInput" type="text" class="form-control mb-3" placeholder="Bookmark Name...">
                <label for="siteUrlInput" class="py-2 fw-semibold"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
                <input id="siteUrlInput" type="text" class="form-control mb-3" placeholder="Website URL...">

                <div class="button-submit d-flex justify-content-center">
                    <button onclick="submitWebsite();" class="btn btn-orange mx-auto px-4 mb-2"> Submit </button>
                </div>
            </div>

            <div class="table-responsive mt-4">
                <table class="table table-light text-center ">
                    <thead>
                        <tr>
                            <th scope="col">Index</th>
                            <th scope="col">Website Name</th>
                            <th scope="col">Visit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
            
        </div>

    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
